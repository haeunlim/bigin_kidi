<body>

  <div id="wrap">

    <!-- container -->
    <main id="container"><!-- 클래스명 제거 -->

      <!-- sub_visual -->
      <section class="sub_visual ins_info"><!-- ins_info 클래스 추가 -->
        <div class="inner">
          <h2 class="sub_visual_ttl">Weekly 보험상식</h2>
          <em class="menu_ttl">메뉴설명</em>
          <nav aria-label="현위치 안내" class="breadcrumb">
            <ol>
              <li><span class="home"></span></li>
              <li><span>알·쓸보험</span> </li>
              <li aria-current="page"><span> Weekly 보험상식 </span></li>
            </ol>
          </nav>
        </div>
      </section>
      <!-- //sub_visual -->
      <div class="inner_1120 content"> 
        <!-- search_filter -->
       
        <section class="search_filter">
            <form action="">
              <div class="flex-b-c">
                <div class="form-item m-w100">
                  <label for="classification" class="hidden">구분 선택</label>
                  <select name="classification" id="classification" class="bs-select" title="구분 선택">
                    <option value="구분">구분</option>
                  </select>
                </div>
                <div class="flex--c">
                  <div class="form-item">
                    <label for="detail" class="hidden">검색조건선택</label>
                    <select name="detail" id="detail" class="bs-select" title="검색조건선택">
                      <option value="전체">전체</option>
                    </select>
                  </div>
                  <div class="form-item search_form">
                    <label for="in_text" class="hidden">검색어 입력</label>
                    <input type="text" class="bs-input" id="in_text"
                      placeholder="검색어를 입력해주세요." title="검색어 입력">
                    <button type="submit" aria-label="입력 후 검색 버튼" class="form_search"></button>
                  </div>
                </div>
              </div>
            </form>
        </section>
        <!-- //search_filter -->

        
      
              <section class="no-data">
                 <strong>검색결과가 없습니다.</strong>
              </section>
       


      </div>
    </main>
    <!-- // container  -->
